<div class="search-box">
    <div class="search-box__find"></div>
    <input class="search-box__input"
           clnSanitizeInput
           [placeholder]="placeholder"
           [class.search-box__input--with-text]="!!searchText"
           [(ngModel)]="searchText"
           (ngModelChange)="onSearchTextChanged($event)">
    <div *ngIf="!!searchText"
         class="search-box__close"
         (click)="onCloseClick()">
        <div class="search-box__close-icon"></div>
    </div>
</div>
