<div class="cm-navbar lll">
    <div class="left-aligned">
        <div *ngIf="!!logoTemplate" class="cl-logo-container">
            <ng-template [ngTemplateOutlet]="logoTemplate"></ng-template>
        </div>
        <div class="cm-navbar-menu">
            <ng-template *ngFor="let template of leftTemplates" [ngTemplateOutlet]="template"></ng-template>
        </div>
    </div>
    <div class="right-aligned">
        <ng-template  *ngFor="let template of rightTemplates" [ngTemplateOutlet]="template"></ng-template>
    </div>
</div>
